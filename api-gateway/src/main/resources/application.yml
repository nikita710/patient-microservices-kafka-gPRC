spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service-route
          uri: http://auth-service:4005
          predicates:
            - Path= /auth/**
          filters:
            - StripPrefix=1

        - id: api-docs-auth-route
          uri: http://auth-service:4005
          predicates:
            - Path=/api-docs/auth
          filters:
            - RewritePath=/api-docs/auth, /v3/api-docs

        - id: user-service-route
          uri: http://user-service:4005
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1
            - JwtValidation

        - id: patient-service-route
          uri: http://patient-service:4000
          predicates:
            - Path=/api/patient/**
          filters:
            - StripPrefix=1
            - JwtValidation

        - id: api-docs-patient-route
          uri: http://patient-service:4000
          predicates:
            - Path=/api-docs/patient
          filters:
            - RewritePath=/api-docs/patient, /v3/api-docs
server:
  port: 4004